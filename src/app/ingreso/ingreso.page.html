<ion-header>
  <ion-toolbar>
    <ion-title>Ingreso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="ingreso">
  <ion-item>
    <ion-label position="floating">Login:</ion-label>
    <ion-input [(ngModel)]="login"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password:</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  <ion-button (click)="ingresar()" expand="block">Ingresar</ion-button>
</div>
</ion-content>
